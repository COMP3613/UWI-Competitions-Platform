{% extends "layout.html" %}
{% block title %}Competition Results{% endblock %}
{% block page %}UWI Competitions Platform{% endblock %}

{{ super() }}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-b from-[#90b1cf] via-slate-800 to-[#90b1cf]">
    <main class="container max-w-lg p-8 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Competition Results</h2>
        <form
            name="addForm"
            method="POST"
            action="{{ url_for('comp_views.add_competition_results', comp_name=competition.name) }}"
            class="space-y-4"
        >
            <p class="text-gray-300 text-center mb-4">Enter the details of the competition results below:</p>
            <div>
                <label for="team_name" class="block text-sm font-semibold text-gray-300">Team Name</label>
                <input
                    type="text"
                    name="team_name"
                    placeholder="Enter Team Name"
                    class="w-full px-4 py-2 mt-2 bg-gray-900 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-[#90b1cf]"
                    required
                >
            </div>
            <div>
                <label for="student1" class="block text-sm font-semibold text-gray-300">Student 1</label>
                <input
                    type="text"
                    name="student1"
                    placeholder="Enter Student Name"
                    class="w-full px-4 py-2 mt-2 bg-gray-900 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-[#90b1cf]"
                    required
                >
            </div>
            <div>
                <label for="student2" class="block text-sm font-semibold text-gray-300">Student 2</label>
                <input
                    type="text"
                    name="student2"
                    placeholder="Enter Student Name"
                    class="w-full px-4 py-2 mt-2 bg-gray-900 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-[#90b1cf]"
                    required
                >
            </div>
            <div>
                <label for="student3" class="block text-sm font-semibold text-gray-300">Student 3</label>
                <input
                    type="text"
                    name="student3"
                    placeholder="Enter Student Name"
                    class="w-full px-4 py-2 mt-2 bg-gray-900 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-[#90b1cf]"
                    required
                >
            </div>
            <div>
                <label for="score" class="block text-sm font-semibold text-gray-300">Score</label>
                <input
                    type="number"
                    name="score"
                    placeholder="Enter Score"
                    class="w-full px-4 py-2 mt-2 bg-gray-900 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-[#90b1cf]"
                    required
                >
            </div>
            <button
                type="submit"
                class="w-full py-2 text-lg font-bold text-white bg-black rounded-lg hover:bg-[#90b1cf] focus:outline-none focus:ring-4 focus:ring-[#90b1cf]"
            >
                Upload Results
            </button>
        </form>
    </main>
</div>
{% endblock %}
